<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des utilisateurs</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            border: none;
            background-color: #007bff;
            color: #fff;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-add {
            float: right;
            margin-right: 20px;
            margin-top: 20px;
        }
        .btn-logout {
            margin-top: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>

<h2>Liste des utilisateurs</h2>

<table border="1">
    <tr>
        <th>Identifiant</th>
        <th>Mot de passe</th>
        <th>Actions</th>
    </tr>
    <c:forEach var="user" items="${users}">
        <tr>
            <td>${user.login}</td>
            <td>${user.password}</td>
            <td>
                <a href="modifier.jsp?id=${user.id}" class="btn btn-edit">Modifier</a>
                <a href="supprimer.jsp?id=${user.id}" class="btn btn-delete">Supprimer</a>
            </td>
        </tr>
    </c:forEach>
</table>

<a href="ajout.jsp" class="btn btn-add">Ajouter</a>
<a href="MDPLOG.jsp" class="btn btn-logout">Déconnecter</a>

</body>
</html>
